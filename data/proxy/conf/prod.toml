debug = true
networks = ["MAINNET","CARTHAGENET"]
[tezos]


[proxy]
readTimeout = 1
writeTimeout = 5
idleTimeout = 120
whitelistedMethods = [
  "/chains/main/blocks(.*?)",
]
blockedMethods = [
  "(.*?)context/contracts$",
  "/monitor(.*?)",
  "/network(.*?)",
]
dontCache = [
  "(.*?)/head/(.*?)",
  "(.*?)/head",
  "/chains/main/blocks$",
]
rateLimitPeriod = 100
rateLimitCount = 1000000
blockchainRequestsCacheMaxItems = 2000
projectsCacheMaxItems = 1000
cacheMaxMetricItems = 100
routineDelaySeconds = 60
whitelistedRolling = [
  "(.*?)/head/(.*?)",
  "(.*?)/head",
]
