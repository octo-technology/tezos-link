debug = true

[tezos]
whitelistedRolling = [
 "(.*?)/blocks(.*?)head(.*?)"
]

[proxy]
readTimeout = 1
writeTimeout = 5
idleTimeout = 120
whitelistedMethods = [
  "/chains/main/blocks(.*?)",
]
blockedMethods = [
  "(.*?)context/contracts$",
  "/monitor(.*?)",
  "/network(.*?)",
]
dontCache = [
  "(.*?)/head/(.*?)",
  "(.*?)/head",
  "/chains/main/blocks$",
]
rateLimitPeriod = 100
rateLimitCount = 1000000
blockchainRequestsCacheMaxItems = 2000
projectsCacheMaxItems = 1000